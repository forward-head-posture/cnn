# Default values for <CHARTNAME>.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: registry.dudaji.org/yoyota/forward-head-posture-cnn
  tag: 86d3deb-dirty@sha256:eff0298bbceead83c24ecb71561fed5af818afca9499a3259dbf50aef1eb2d31
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources: 
  limits:
    nvidia.com/gpu: "1"

nodeSelector: {}

tolerations: []

affinity: {}

env: []

args:
  - --model_dir=s3://model-dir/forward-head-posture/keras-ckpt

envFrom: 
  - secretRef:
      name: storage-credential

parallelTrialCount: 2

objective:
  type: minimize
  goal: 1
  objectiveMetricName: val_mean_squared_error
  additionalMetricNames:
    - epoch
    - loss
    - val_loss
    - val_mean_absolute_error

parameters:
  - feasibleSpace:
      max: "0.99"
      min: "0.8"
    name: --decay_rate
    parameterType: double
  - feasibleSpace:
      max: "0.003"
      min: "0.00009"
    name: --learning_rate
    parameterType: double
  - feasibleSpace:
      list:
        - adam
        - rmsprop
    name: --optimizer_name
    parameterType: categorical
